server:
  port: ${PORT:8090}

management:
  endpoints:
    jmx:
      exposure:
        include: 'health'
    web:
      base-path: "/"
  endpoint:
    health:
      show-details: "always"

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  application:
    name: Professional Reference Data API
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${OPEN_ID_API_BASE_URI:https://idam-web-public.aat.platform.hmcts.net/o}
        registration:
          oidc:
            client-id: microservicekey-rd-professional-api
            client-secret: ${S2S_SECRET:K6KA6PRLRFWQLSD6}
  jackson.date-format: yyyy-MM-dd
  flyway.enabled: true
  flyway.locations: classpath:db/migration,classpath:db/postgres

### database configuration
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5428}/${POSTGRES_NAME:dbrefdata}${POSTGRES_CONNECTION_OPTIONS:}
    username: ${POSTGRES_USERNAME:dbrefdata}
    password: ${POSTGRES_PASSWORD:dbrefdata}
    properties:
      charSet: UTF-8
    tomcat:
      max-active: 10
      max-idle: 10
      min-idle: 2
      max-wait: 10000
      test-on-borrow: true
      test-on-connect: true
      test-on-idle: true
      validation-query: "SELECT 1"
      time-between-eviction-runs-millis: 10000
      test-while-idle: true
      test-on-return: true
      remove-abandoned: true
      remove-abandoned-timeout: 60
      log-abandoned: true
      abandon-when-percentage-full: 0

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/health/liveness"
    - "/actuator/**"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/search/**"
    - "/csrf"
    - "/error"
    - "/favicon.ico"
### dependency configuration https://idam-web-public.aat.platform.hmcts.net
auth.provider.service.client.baseUrl: ${S2S_URL:http://rpe-service-auth-provider-aat.service.core-compute-aat.internal}
idam:
  s2s-auth:
    totp_secret: ${S2S_SECRET:K6KA6PRLRFWQLSD6}
    microservice: rd_professional_api
    url: ${S2S_URL:http://rpe-service-auth-provider-aat.service.core-compute-aat.internal}
    pbaFromUserAccountMap: false
  s2s-authorised:
    services: ${PRD_S2S_AUTHORISED_SERVICES:rd_professional_api,rd_user_profile_api,xui_webapp,finrem_payment_service,fpl_case_service,iac}
  api.url: ${idam_url:https://idam-web-public.aat.platform.hmcts.net}


auth.idam.client.baseUrl: ${idam_url:https://idam-web-public.aat.platform.hmcts.net}

oidc.issuer: ${OIDC_ISSUER:https://forgerock-am.service.core-compute-idam-aat.internal:8443/openam/oauth2/hmcts}

#cache implementation
#definitions cache parameters
#max idle time in seconds that applies to all definition cache entries
definition.cache.max-idle.secs: ${DEFINITION_CACHE_MAX_IDLE_SEC:259200}
#max size of cache map in terms of number of entries
definition.cache.max.size: ${DEFINITION_CACHE_MAX_SIZE:5000}
#eviction policy. If set to NONE the cache can grow arbitrarily large and definition.cache.max.size is ignored
definition.cache.eviction.policy: ${DEFINITION_CACHE_EVICTION_POLICY:NONE}
#time to live for user cache entries
user.cache.ttl.secs: 1800

## Secure roles configuration
exui.role:
    hmcts-admin: prd-admin
    pui-user-manager: pui-user-manager
    pui-organisation-manager: pui-organisation-manager
    pui-finance-manager: pui-finance-manager
    pui-case-manager: pui-case-manager

prdEnumRoleType: ADMIN_ROLE,JURISD_ID
jurisdictionIdType: ADMIN_ROLE,CCD_ROLE,SIDAM_ROLE

userProfUrl: ${USER_PROFILE_URL:http://rd-user-profile-api-aat.service.core-compute-aat.internal}
ccdUrl: ${CCD_URL:http://ccd-user-profile-api-aat.service.core-compute-aat.internal}

feign:
  allow:
    headers:
      - authorization
      - serviceauthorization

defaultPageSize: ${DEFAULTPAGESIZE:10}