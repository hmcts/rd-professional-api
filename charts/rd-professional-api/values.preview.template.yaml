java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
    POSTGRES_NAME: "{{ .Values.postgresql.auth.database}}"
    POSTGRES_USERNAME: "{{ .Values.postgresql.auth.username}}"
    POSTGRES_PASSWORD: "{{ .Values.postgresql.auth.password}}"
    LAUNCH_DARKLY_ENV: "preview"
    CONTAINER_NAME: kud-ref-data
  postgresql:
    enabled: true
    auth:
      username: dbrefdata
      password: dbrefdata
      database: dbrefdata
  keyVaults:
    rd:
      secrets:
        - name: LD-SDK-KEY
          alias: LD_SDK_KEY
        - name: ApplicationInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: professional-api-s2s-secret
          alias: PROFESSIONAL_API_S2S_SECRET
        - name: rd-prd-storage-account-name
          alias: ACCOUNT_NAME
        - name: rd-prd-storage-account-primary-key
          alias: ACCOUNT_KEY
        - name: CONTAINER-NAME
          alias: CONTAINER_NAME
  secrets:
    BLOB_ACCOUNT_NAME:
      secretRef: storage-secret-{{ .Release.Name }}-blobstorage
      key: storageAccountName
    BLOB_ACCESS_KEY:
      secretRef: storage-secret-{{ .Release.Name }}-blobstorage
      key: accessKey
    BLOB_SERVICE_ENDPOINT:
      secretRef: storage-secret-{{ .Release.Name }}-blobstorage
      key: primaryBlobServiceEndPoint