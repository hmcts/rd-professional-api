java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    LAUNCH_DARKLY_ENV: "preview"
  postgresql:
    enabled: true
    auth:
      username: dbrefdata
      password: dbrefdata
      database: dbrefdata
  keyVaults:
    rd:
      secrets:
        - name: LD-SDK-KEY
          alias: LD_SDK_KEY
        - name: ApplicationInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: professional-api-s2s-secret
          alias: PROFESSIONAL_API_S2S_SECRET
        - name: professional-api-POSTGRES-DATABASE-V15
          alias: POSTGRES_DB
        - name: professional-api-POSTGRES-HOST-V15
          alias: POSTGRES_HOST
        - name: professional-api-POSTGRES-PORT-V15
          alias: POSTGRES_PORT
        - name: professional-api-POSTGRES-USER-V15
          alias: POSTGRES_USERNAME
        - name: professional-api-POSTGRES-PASS-V15
          alias: POSTGRES_PASSWORD